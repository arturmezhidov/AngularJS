<div class="new-head-container">
	<h4 ng-bind="ctrl.newInfo.head"></h4>
</div>
<div class="new-img-container">
	<img ng-src="{{ctrl.newInfo.imgUrl}}" class="new-img img-rounded" alt="new image" />
</div>
<div class="preview-new-container">
	<p ng-bind="ctrl.newInfo.body" class="preview-new-body"></p>
</div>
<div class="new-foot">
	<div class="new-date-container">
		<span ng-bind="ctrl.newInfo.date" class="new-date"></span>
	</div>
</div>
