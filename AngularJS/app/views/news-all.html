<div class="panel-group category-panel">
	<div class="panel panel-default">

		<div class="panel-heading">
			<p ng-bind="ctrl.currentCategory.name" class="news-head"></p>
		</div>

		<div class="panel-body">
			<div ng-repeat="newInfo in ctrl.news | newsOfCategory:102">

				<new-preview info="newInfo"></new-preview>

			</div>
		</div>

	</div>
</div>
